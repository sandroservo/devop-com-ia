# Configuração Nginx para DevOps + IA Slides
# Copiar para: /etc/nginx/sites-available/devops-ai-slides
# Link: sudo ln -s /etc/nginx/sites-available/devops-ai-slides /etc/nginx/sites-enabled/
# Recarregar: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    # Domínio configurado
    server_name cloud-ia.cloudservo.com.br;
    
    # Logs
    access_log /var/log/nginx/devops-ai-access.log;
    error_log /var/log/nginx/devops-ai-error.log;
    
    # Tamanho máximo de upload (para certificados)
    client_max_body_size 10M;
    
    # Proxy para aplicação Next.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Cache para arquivos estáticos
    location /_next/static {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 60m;
        proxy_cache_bypass $http_cache_control;
        add_header Cache-Control "public, max-age=3600, immutable";
    }
    
    # Desabilitar logs para favicon
    location = /favicon.ico {
        proxy_pass http://localhost:3001;
        access_log off;
        log_not_found off;
    }
}

