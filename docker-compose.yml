version: '3.8'

services:
  devops-ai-slides:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-ai-slides
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # OpenAI API (substitua com suas credenciais)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Evolution API (substitua com suas credenciais)
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE}
    volumes:
      # Persistir dados dos alunos
      - ./data:/app/data
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  devops-network:
    driver: bridge
